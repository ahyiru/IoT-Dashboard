<div class="hbox hbox-auto-xs hbox-auto-sm">
  <!-- main -->
  <div class="col w-xxl  dker ">
    <h4 class="m-n wrapper">Playlist</h4>
    <ul class="list-group no-radius no-border no-bg list-group-lg sortable" ui-jq="sortable">
      <li class="list-group-item "  ng-repeat="data in tracks">
        <div class="pull-right m-l">
          <a class="m-r-sm"><i class="icon-cloud-download"></i></a>
          <a class="m-r-sm"><i class="icon-plus"></i></a>

          <a><i class="icon-close"></i></a>

        </div>
        <a class="m-r-sm pull-left">
          <i class="icon-control-play text"></i>
          <i class="icon-control-pause text-active"></i>
        </a>
        <div class="clear text-ellipsis">
          <span>{{data.name}}</span>
          <span class="text-muted"> - {{data.artistName}}</span>

          
        </div>
      </li>
    </ul>
  </div>
  <!-- / main -->
  
</div>
