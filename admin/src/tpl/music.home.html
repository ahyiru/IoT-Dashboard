<div class="hbox hbox-auto-xs hbox-auto-sm">
  <!-- main -->
  <div class="col wrapper-lg">
    <h3 class="font-thin m-t-n-xs m-b">Recently added</h3>
    <div class="row row-sm " >
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2-4" ng-repeat="data in tracks | orderBy:'-dateAdded'">
        <div class="item">
          <div class="pos-rlt">
            <div class="top">
              <span class="badge bg-info m-l-sm m-t-sm">Date - {{data.dateAdded}}</span>
            </div>
            <div class="item-overlay bg-black-opacity r r-2x r r-2x">
              <div class="center text-center m-t-n w-full">
                <a><i class="fa fa-2x fa-play-circle-o text-white"></i></a>
              </div>
            </div>
            <a ui-sref="music.detail"><img src="img/b1.jpg" alt="" class="img-full r r-2x"></a>
          </div>
          <div class="padder-v">
            <a ui-sref="music.detail" class="text-ellipsis">{{data.name}}</a>
            <a ui-sref="music.detail" class="text-ellipsis text-xs text-muted">{{data.artistName}}</a>
          </div>
        </div>
      </div>
     
  
      <div class="clearfix visible-xs"></div>

    </div>
 
  <!-- / main -->
 
</div>
